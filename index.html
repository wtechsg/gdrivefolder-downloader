<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Drive Downloader</title>
</head>
<body>
  <h2>Download from Shared Google Drive Folder</h2>
  <input id="folderLink" type="text" placeholder="Paste shared folder link" style="width: 100%;">
  <button onclick="listFiles()">List Files</button>
  <p id="status" style="color:red;"></p>
  <label><input type="checkbox" id="selectAll" onchange="toggleSelectAll()"> Select All</label>
  <button onclick="downloadSelected()">Download Selected</button>
  <div id="fileList"></div>

  <script>
    const API_KEY = 'AIzaSyA-MD2LyqhzFQ0QPMjMU6AVDvSRHCLADY8';

    function extractFolderId(url) {
      const match = url.match(/\/folders\/([a-zA-Z0-9_-]+)/);
      return match ? match[1] : null;
    }

    async function listFiles() {
      const folderUrl = document.getElementById('folderLink').value;
      const folderId = extractFolderId(folderUrl);
      const status = document.getElementById('status');
      const output = document.getElementById('fileList');
      status.textContent = '';
      output.innerHTML = '';

      if (!folderId) {
        status.textContent = 'Invalid folder link.';
        return;
      }

      const endpoint = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${API_KEY}&fields=files(id,name)`;

      try {
        const res = await fetch(endpoint);
        const data = await res.json();

        if (!data.files || data.files.length === 0) {
          status.textContent = 'No public files found.';
          return;
        }

        data.files.forEach(file => {
          const div = document.createElement('div');
          div.innerHTML = `
            <input type="checkbox" class="fileCheckbox" data-id="${file.id}" data-name="${file.name}">
            ${file.name}
          `;
          output.appendChild(div);
        });
      } catch (err) {
        status.textContent = 'Error fetching files.';
        console.error(err);
      }
    }

    function toggleSelectAll() {
      const checked = document.getElementById('selectAll').checked;
      document.querySelectorAll('.fileCheckbox').forEach(cb => cb.checked = checked);
    }

    async function downloadSelected() {
      const checkboxes = document.querySelectorAll('.fileCheckbox:checked');
      for (const cb of checkboxes) {
        const id = cb.dataset.id;
        const name = cb.dataset.name;
        await downloadFile(id, name);
      }
    }

    async function downloadFile(fileId, fileName) {
      const url = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media&key=${API_KEY}`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Fetch failed');
        const blob = await res.blob();
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = fileName;
        a.click();
      } catch (err) {
        alert(`Failed to download ${fileName}`);
        console.error(err);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Drive Folder Downloader</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; text-align: center; }
    input, button { width: 100%; padding: 10px; margin: 10px 5px; font-size: 16px; }
    .file { margin: 10px 0; text-align: left; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Google Drive Folder Downloader</h2>
  <p>Paste a <strong>Public shared Google Drive folder link</strong> below:</p>
  <input id="folderLink" type="text" placeholder="https://drive.google.com/drive/folders/FOLDER_ID">
  <button onclick="listFiles()">List Files</button>
  <p class="error" id="status"></p>
  <div id="fileList"></div>

  <script>
    const API_KEY = 'AIzaSyA-MD2LyqhzFQ0QPMjMU6AVDvSRHCLADY8'; // ‚Üê Restrict this key in Google Cloud Console

    function extractFolderId(url) {
      const match = url.match(/\/folders\/([a-zA-Z0-9_-]+)/);
      return match ? match[1] : null;
    }

    async function listFiles() {
      const url = document.getElementById('folderLink').value.trim();
      const status = document.getElementById('status');
      const output = document.getElementById('fileList');
      status.textContent = '';
      output.innerHTML = '';

      const folderId = extractFolderId(url);
      if (!folderId) {
        status.textContent = 'Invalid folder link. Must include /folders/FOLDER_ID';
        return;
      }

      const endpoint = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${API_KEY}&fields=files(id,name,mimeType)`;

      try {
        const res = await fetch(endpoint);
        const data = await res.json();

        if (!data.files || data.files.length === 0) {
          status.textContent = 'No public files found in this folder.';
          return;
        }

        output.innerHTML = '<h3>Files in Folder:</h3>';
        for (const file of data.files) {
          const downloadUrl = `https://www.googleapis.com/drive/v3/files/${file.id}?alt=media&key=${API_KEY}`;
          output.innerHTML += `
            <div class="file">
              üìÑ <strong>${file.name}</strong><br>
              <button onclick="downloadFile('${file.id}', '${file.name}')">Download</button>
            </div>
          `;
        }

      } catch (err) {
        status.textContent = 'Error accessing folder. Make sure it‚Äôs shared publicly.';
        console.error(err);
      }
    }

    async function downloadFile(fileId, fileName) {
      const downloadUrl = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media&key=${API_KEY}`;

      try {
        const response = await fetch(downloadUrl);
        if (!response.ok) throw new Error('Download failed.');
        const blob = await response.blob();

        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = fileName;
        a.style.display = 'none';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      } catch (err) {
        alert('Failed to download: ' + fileName);
        console.error(err);
      }
    }
  </script>
</body>
</html>
